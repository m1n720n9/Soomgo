<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨고: 숨은고수 - 600만명이 선택한 생활서비스 고수 매칭</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="pc_header">
                <section class="h_inner">
                    <div class="h_left">
                        <h1 class="logo"><a href="#"><img src="./img/icon-navi-logo.svg" alt="로고"></a></h1>
                        <div class="h_search">
                            <form action="#" method="post" name="service_search">
                                <div class="search_icon"><img src="./img/icon-header-search.svg" alt="검색 아이콘"></div>
                                <input type="text" name="service_search" id="service_search" placeholder="어떤 서비스가 필요하세요?">
                            </form>
                        </div>
                    </div>
                    <div class="h_right">
                        <nav>
                            <ul class="nav">
                                <li><a href="#">고수찾기</a></li>
                                <li><a href="#">바로구매 <img src="./img/icon-new.svg" alt="new"></a></li>
                                <li><a href="#">로그인</a></li>
                                <li><a href="#">회원가입</a></li>
                            </ul>
                        </nav>
                        <button class="sign_up">고수가입</button>
                    </div>
                </section>
            </div>
            <div class="tab_mob_header">
                <section class="h_inner">
                    <div class="menu"><img src="./img/icon-menu-header.svg" alt="메뉴"></div>
                    <h1 class="logo"><a href="#"><img src="./img/icon-navi-logo.svg" alt="로고"></a></h1>
                    <div class="h_search"><img src="./img/icon-header-tab-search.svg" alt="검색"></div>
                    <div class="menu_wrap">
                        <div class="close_btn">
                            <button><img src="./img/close-btn.svg" alt="닫기"></button>
                        </div>
                        <div class="login">
                            <h2>로그인 해주세요</h2>
                            <p>로그인 <img src="./img/right_arrow.svg" alt="right_arrow"></p>
                        </div>
                        <nav>
                            <ul class="nav">
                                <li><a href="#">고수가입</a></li>
                                <li><a href="#">회원가입</a></li>
                                <li><a href="#">고수찾기</a></li>
                                <li><a href="#">바로구매</a></li>
                            </ul>
                        </nav>
                    </div>
                </section>
            </div>
        </div>
    </header>
    <main>
        <section class="search_wrap">
            <div class="container">
                <div class="search">
                    <form action="#" method="post" name="service_search">
                        <div class="search_icon"><img src="./img/icon-header-search.svg" alt="검색 아이콘"></div>
                        <input type="text" name="service_search" id="service_search" placeholder="어떤 서비스가 필요하세요?">
                    </form>
                </div>
            </div>
        </section>
        <section class="banner_slider">
            <div class="container">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="./img/banner-slide1.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/banner-slide2.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/banner-slide3.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/banner-slide4.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/banner-slide5.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/banner-slide6.png" alt=""></div>
                      <div class="swiper-slide"><img src="./img/banner-slide7.png" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="category_wrap">
            <div class="container">
                <ul class="category_list">
                    <li><a href="javascript:"><img src="./img/lesson.svg" alt="레슨">레슨</a></li>
                    <li><a href="javascript:"><img src="./img/home-living.svg" alt="홈/리빙">홈/리빙</a></li>
                    <li><a href="javascript:"><img src="./img/event.svg" alt="이벤트">이벤트</a></li>
                    <li><a href="javascript:"><img src="./img/business.svg" alt="비즈니스">비즈니스</a></li>
                    <li><a href="javascript:"><img src="./img/design-development.svg" alt="디자인/개발">디자인/개발</a></li>
                    <li><a href="javascript:"><img src="./img/health-beauty.svg" alt="건강/미용">건강/미용</a></li>
                    <li><a href="javascript:"><img src="./img/part-time-job.svg" alt="알바">알바</a></li>
                    <li><a href="javascript:"><img src="./img/etc.svg" alt="기타">기타</a></li>
                </ul>
            </div>
        </section>
        <section class="mini_banner_wrap">
            <div class="container">
                <div class="mini_banner">
                    <a href="javascript:">
                        <span class="desc">VOD</span>
                        <span class="title">숨고 클래스</span>
                        <img src="./img/vod.svg" alt="숨고 클래스">
                    </a>
                    <a href="javascript:">
                        <span class="desc">서비스상품</span>
                        <span class="title">바로구매</span>
                        <img src="./img/purchase.svg" alt="바로구매">
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
